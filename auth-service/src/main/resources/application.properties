# ================================
# Server Configuration
# ================================
server.port=8081
spring.application.name=auth-service

# ================================
# MySQL Configuration
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/auth_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================================
# JPA Configuration
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ================================
# JWT Configuration
# ================================
jwt.secret=SecureVaultSuperSecretKey2023@ForJWTTokenGenerationMakeItLongEnoughForSecurity
jwt.expiration=86400000

# ================================
# CORS Configuration (pour frontend)
# ================================
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ================================
# Logging
# ================================
logging.level.com.securevault.auth=DEBUG