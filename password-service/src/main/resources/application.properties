# ================================
# Server Configuration
# ================================
server.port=8082
spring.application.name=password-service

# ================================
# MySQL Configuration
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/password_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================================
# JPA Configuration
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ================================
# CORS Configuration
# ================================
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ================================
# Encryption Configuration
# ================================
encryption.key-secret=YourSuperSecretKeyForEncryption123!
encryption.algorithm=AES/GCM/NoPadding
encryption.key-size=256
encryption.iv-size=96

# ================================
# External Services Configuration
# ================================
service.auth.url=http://localhost:8081
service.security.url=http://localhost:8083
service.timeout=5000

# ================================
# JWT Configuration
# ================================
# JWT Configuration (DOIT ÊTRE LE MÊME QUE AUTH SERVICE)
jwt.secret=SecureVaultSuperSecretKey2023@ForJWTTokenGenerationMakeItLongEnoughForSecurity

# ================================
# Logging
# ================================
logging.level.com.securevault.password=DEBUG

