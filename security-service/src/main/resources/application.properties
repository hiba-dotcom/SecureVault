# ================================
# Server Configuration
# ================================
server.port=8083
spring.application.name=security-service

# ================================
# Password Strength Configuration
# ================================
password.requirements.min-length=12
password.requirements.require-uppercase=true
password.requirements.require-lowercase=true
password.requirements.require-digits=true
password.requirements.require-special=true

# ================================
# CORS Configuration
# ================================
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ================================
# Cache Configuration
# ================================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=15m

# ================================
# External APIs (Have I Been Pwned)
# ================================
hibp.api.url=https://api.pwnedpasswords.com
hibp.api.timeout=5000
hibp.api.user-agent=SecureVault-SecurityService/1.0

# ================================
# Logging
# ================================
logging.level.com.securevault.security=DEBUG